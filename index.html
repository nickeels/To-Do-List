<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <title>To-Do List</title>
    </head>
    <body>
        <div class="container">
            <h1>To-Do List</h1>
            <h2>Hard word forever pays</h2>
            <form>
                <input id="input-box" type="text" placeholder="Add a new task...">
                <button>Add Task</button>
            </form>
            <ul id="task-list"></ul>
            <button id="remove-all-tasks" onclick="removeAllTasks()">Remove All Tasks</button>
        </div>
        <script src="script.js"></script>
    </body>
</html>
